- page: islide
  name: iSlide
  credential:
    name: Edwin Keijzer
    position: directeur
    company: IBG ProjeX
  testimonial:
    en: Voor iSlide waren we op zoek naar een partij die op tijd en binnen budget een social media ervaring kon realiseren die werkt, stabiel is en op afstand bij te werken. Constructors is de partij die dit voor elkaar heeft gekregen.
