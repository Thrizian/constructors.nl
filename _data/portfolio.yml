- page: gotowork
  name: GotoWork
  credential:
    name: Hans Vereijken
    position: directeur
    company: Vereijken Kwekerijen
  testimonial:
    en: GotoWork geeft overzicht en bespaart veel tijd en geld in het beheren van onze personeelsplanning. We gebruiken het al vele jaren naar tevredenheid op dagelijkse basis. Ook onze medewerkers vinden het erg handig.
