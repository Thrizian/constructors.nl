- page: sendcloud
  name: SendCloud
  credential:
    name: Rob van den Heuvel
    position: CEO
    company: SendCloud
  testimonial:
    en: Gezien de snelle groei van ons platform waren we op zoek naar developers die effectief projecten kunnen uitvoeren. De integratie van Bpost is 1 van deze projecten waar we zeer tevreden over zijn.
