---
layout: page
title: Blog
---

<p>
  We write things every now and then for you to enjoy.
</p>

{% for post in site.posts %}
<div class="row">
  <div class="col-xs-12">
    <h2>{{ post.title }}</h2>
    <blockquote>
      <p>
        {{ post.excerpt }}
      </p>
      <small>{{ post.date | date_to_string }} by <cite>{{ post.author }}</cite>
        <a href="{{ post.url }}">Read more &raquo;</a>
      </small>
    </blockquote>
  </div>
</div>
{% endfor %}
