---
layout: page
title: Blog
---

{% tf blog/intro.html %}

{% for post in site.posts %}
<div class="row">
  <div class="col-xs-12">
    <h2>{{ post.title }}</h2>

    <blockquote>
      <p>
        {{ post.excerpt }}
      </p>
      <small>{% t blog.on %} {{ post.date | date_to_string }} {% t blog.in %} {% t post.lang %} {% t blog.by %} <cite>{{ post.author }}</cite>
        <a href="{{ site.baseurl }}{{ post.url }}">{% t blog.readmore %} &raquo;</a>
      </small>
    </blockquote>
  </div>
</div>
{% endfor %}
