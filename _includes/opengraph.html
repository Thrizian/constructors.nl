<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}/">
{% if page.image %}
  <meta property="og:image" content="{{ site.url }}/img/blog/thumb/{{ page.image }}">
{% else %}
  <meta property="og:image" content="{{ site.url }}/img/logo.png">
{% endif %}
{% if page.url contains "/blog/" %}
  <meta property="og:type" content="article">
  <meta proptery="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}">
  {% if page.category %}
    {% capture cattrans %}blog.categories.{{ page.category }}{% endcapture %}
    <meta property="article:section" content="{% t cattrans %}">
  {% endif %}
{% else%}
  <meta property="og:type" content="website">
{% endif %}

{% capture site_title %}{% include title.html title=page.title %}{% endcapture %}
<meta property="og:title" content="{{ site_title | strip_newlines }}">
