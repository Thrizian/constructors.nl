<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.data.site.description }}">
    <meta name="author" content="Constructors">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/blog/feed.xml">

    <title>{{ site.data.site.title }} - {% include title.html title=page.title %}</title>

    <link href="/css/style.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    {% if page.url == "/contact/index.html" %}
    <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.2/leaflet.css">
    {% endif %}

    <!--[if lt IE 9]>
        <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>

  <body class="{{ page.body }}">

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script src="//cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.backstretch/2.0.3/jquery.backstretch.min.js"></script>

    {% if page.url == "/index.html" %}
    <script>{% include js/front-page.js %}</script>
    {% endif %}

    {% if page.url == "/contact/index.html" %}
    <script src="//cdn.jsdelivr.net/leaflet/0.7.2/leaflet.js"></script>
    <script>{% include js/map.js %}</script>
    {% endif %}

    <script>
      {% include js/smooth-scrolling.js %}
      {% include js/backstretch.js %}
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-49729992-1', 'constructors.nl');
      ga('send', 'pageview');
    </script>
  </body>
</html>
