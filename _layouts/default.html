<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.data.site.description }}">
    <meta name="author" content="Constructors">
    <link rel="shortcut icon" href="/img/favicon.ico">

    <title>{{ page.title }} - {{ site.data.site.title }}</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/syntax.css" rel="stylesheet">
    {% if page.url == "/contact/index.html" %}
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.css">
    {% endif %}
    <link href="/css/constructors.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
  </head>

  <body class="{{ page.body }}">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img src="/img/logo.png" alt="logo" class="img-responsive">Constructors
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li{% if page.url == "/index.html" %} class="active"{% endif %}>
              <a href="/">Home</a>
            </li>
            <li{% if page.url == "/about/index.html" %} class="active"{% endif %}>
              <a href="/about/">About</a>
            </li>
            <li{% if page.url == "/contact/index.html" %} class="active"{% endif %}>
              <a href="/contact/">Contact</a>
            </li>
            <!--
            <li{% if page.url contains "/blog/" %} class="active"{% endif %}>
              <a href="/blog/">Blog</a>
            </li>
            //-->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ site.data.site.socialmedia.github }}"><i class="fa fa-github-square"></i></a></li>
            <li><a href="{{ site.data.site.socialmedia.twitter }}"><i class="fa fa-twitter-square"></i></a></li>
            <li><a href="{{ site.data.site.socialmedia.linkedin }}"><i class="fa fa-linkedin-square"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    {{ content }}

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-4 contact">
            {% include contact.html %}
          </div>
          <div class="col-sm-4 legal">
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/deed.en_US"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-sa/4.0/80x15.png" /></a> Constructors
          </div>
          <div class="col-sm-4 smedia">
            {% tf footer/social.html %}
          </div>
        </div>
      </div>
    </footer>

    <script src="//cdn.jsdelivr.net/jquery/2.1.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    {% if page.url == "/index.html" %}
    <script src="//cdn.jsdelivr.net/jquery.backstretch/2.0.3/jquery.backstretch.min.js"></script>
    <script src="/js/front-page.js"></script>
    {% endif %}
    {% if page.url == "/contact/index.html" %}
    <script src="//cdn.jsdelivr.net/leaflet/0.7.2/leaflet.js"></script>
    <script src="/js/map.js"></script>
    {% endif %}
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-49729992-1', 'constructors.nl');
    ga('send', 'pageview');
    </script>
  </body>
</html>
